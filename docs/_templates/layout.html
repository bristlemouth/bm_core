{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>
    /* Sidebar header (and topbar for mobile) */
    .wy-side-nav-search, .wy-nav-top {
      background: #FF6700;
      color: #000000;
      a:link {
        color: #FFFFFF;
      }
      a:visited {
        color: #FFFFFF
      }
    }
    /* Vertical Menu Header */
    .wy-menu-vertical header, .wy-menu-vertical p.caption {
      color: #000000;
    }
    .wy-menu-vertical {
      a:link {
        color: #FFFFFF;
      }
      a:visited {
        color: #FFFFFF
      }
    }
    /* Sidebar */
    .wy-nav-side {
      background: #FF6700;
    }
    /* Vertical Menu */
    .wy-menu-vertical {
      color: #000000;
    }
    /* Code Blocks */
    .rst-content div[class^=highlight], .rst-content {
      border: 0px solid #000000
    }
    .rst-content code {
      background: #292929;
      border: 0px solid #000000
    }
    .rst-content code.literal {
      color: #FF6700;
    }
    .highlight {
      background: #292929;
      .kt {
        color: #F49B5E;
      };
      .s {
        color: #FF6700;
      };
      .s2 {
        color: #B34700;
      };
      .nf {
        color: #D3722C;
      };
      .k {
        color: #F87C1C;
      };
      .c {
        color: #DCA488;
      };
      .c1 {
        color: #DCA488;
      };
      .mi {
        color: #FFFFFF;
      };
      .o {
        color: #FFFFFF;
      };
      .cp {
        color: #D3722C;
      };
      .cpf {
        color: #F9F3E9;
      };
      .nc {
        color: #F6B476
      };
      .nb {
        color: #F6B476
      };
      .nv {
        color: #FF6700;
      };
    }
    .cpp.function {
      color: #FFFFFF;
      background: #000000;
    }
    html.writer-html4 .rst-content dl:not(.docutils)>dt,html.writer-html5 .rst-content dl[class]:not(.option-list):not(.field-list):not(.footnote):not(.citation):not(.glossary):not(.simple)>dt {
      color: #FF6700;
      border-top: 3px solid #FF6700;
      background: #FFFFFF;
      width: 100%;
    }
    /* Main content view */
    .wy-nav-content {
      background: #000000;
      color: #FFFFFF;
      max-width: 100%;
      a:link {
        color: #FC5404;
      }
      a:visited {
        color: #FCAC7C
      }
    }
    .tr {
      border-color: #000000
    }
    /* Overlap of main content view */
    .wy-nav-content-wrap {
      background: #000000;
    }
}
  </style>
{% endblock %}
